    <div class="container">
        <div class="jumbotron">
            <h3>Feedback</h3>
            <div class="container">
                <div class="col-md-3">
                    <video id="camera-review" controls width="320" height="240" class="thumbnail">
                        <source src="http://download.wavetlan.com/SVV/Media/HTTP/MP4/ConvertedFiles/MediaCoder/MediaCoder_test1_1m9s_AVC_VBR_256kbps_640x480_24fps_MPEG2Layer3_CBR_160kbps_Stereo_22050Hz.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="col-md-3">
                    <table>
                        <tr><td><div class="btn-sm btn-default" id="esteem">Esteem</div></td></tr>
                        <tr><td><div class="btn-sm btn-danger">Empathy</div></td></tr>
                        <tr><td><div class="btn-sm btn-primary">Involvement</div></td></tr>
                        <tr><td><div class="btn-sm btn-warning">Share</div></td></tr>
                        <tr><td><div class="btn-sm btn-success">Support</div></td></tr>
                    </table>
                </div>
            </div>
            <div class="container" id="feedback">
                <p>Please take a moment to leave feedback on this process</p>
                <textarea class="form-control">What I liked, disliked and thought</textarea>
                <button class="btn btn-info">Submit</button>
            </div>
            <label id="video-time">Current Time</label>
    </div>
        <script>
            var lastime = 0;
            var currtime = 0;
            $("esteem").removeClass('btn btn-default').addClass('btn btn-info').delay(1200).removeClass('btn btn-info').addClass('btn btn-default');

            $("#camera-review").on(
                "timeupdate", 
                function(event){
                    onTrackedVideoFrame(this.currentTime, this.duration);
                });

            function onTrackedVideoFrame(currentTime, duration) {
                currtime = Math.floor(currentTime);
                if (currtime != lastime)
                {
                    lastime = currtime;
                    $("#video-time").text(currtime);
                }
                
            }
        </script>

        </div>
    </div>
