    <style>
        .pulse {
            padding: 5px 10px;
            font-size: 12px;
            line-height: 1.5;
            border-radius: 3px;
            background: gray;
            box-shadow: inset 0 1px 0 rgba(255,255,255,.15),0 1px 1px rgba(0,0,0,.075);
        }
        .pulse-blue {
            background-color: gray;
            -webkit-animation: anim-blue 2s;
            -webkit-animation-iteration-count: infinite;
            animation: anim-blue 2s;
        }

        .pulse-red {
            background-color: gray;
            -webkit-animation: anim-red 2s;
            -webkit-animation-iteration-count: infinite;
            animation: anim-red 2s;
        }
        .pulse-green {

            background-color: gray;
            -webkit-animation: anim-green 2s;
            -webkit-animation-iteration-count: infinite;
            animation: anim-green 2s;
        }

        @-webkit-keyframes anim-green {
            0% {
                background: gray;
            }

            20% {
                background: green;
            }

            40% {
                background: gray;
            }

            60% {
                background: green;
            }

            100% {
                background: gray;
            }
        }
                @-webkit-keyframes anim-blue {
            0% {
                background: gray;
            }

            20% {
                background: blue;
            }

            40% {
                background: gray;
            }

            60% {
                background: blue;
            }
            100% {
                background: gray;
            }
        }

        @-webkit-keyframes anim-red {
            0% {
                background: gray;
            }

            25% {
                background: red;
            }

            50% {
                background: blue;
            }

            100% {
                background: gray;
            }
        }


    </style>
</head>
<body role="document" style="padding-top: 70px">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">

                    <li class="active">
                        <a href="feedback.html">Feedback <span class="badge">5</span></a>
                    </li>
                    ::after
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <h3>Feedback</h3>
            <div class="container">
                <div class="col-md-3">
                    <video id="camera-review" controls width="320" height="240" class="thumbnail">
                        <source src="http://ddi-skillpractice.azurewebsites.net/content/LSG-SkillPractice-Test4-PK.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="col-md-3">
                    <table>
                        <tr><td><div class="pulse" id="Esteem">Esteem</div></td></tr>
                        <tr><td><div class="pulse" id="Empathy">Empathy</div></td></tr>
                        <tr><td><div class="pulse" id="Involvement">Involvement</div></td></tr>
                        <tr><td><div class="pulse" id="Share">Share</div></td></tr>
                        <tr><td><div class="pulse" id="Support">Support</div></td></tr>
                    </table>
                </div>
            </div>
            <div class="container" id="feedback">
                <p>Please take a moment to leave feedback on this process</p>
                <textarea class="form-control">What I liked, disliked and thought</textarea>
                <button class="btn btn-info">Submit</button>
            </div>
            <label id="video-time">Current Time</label>

    </div>
        <script>
            var lastime = 0;
            var currtime = 0;
            $("esteem").removeClass('btn btn-default').addClass('btn btn-info').delay(1200).removeClass('btn btn-info').addClass('btn btn-default');

            $("#camera-review").on(
                "timeupdate", 
                function(event){
                    onTrackedVideoFrame(this.currentTime, this.duration);
                });

            function onTrackedVideoFrame(currentTime, duration) {
                currtime = Math.floor(currentTime);
                if (currtime != lastime)
                {
                    if (currtime > lastime) { //only do actions when time is moving forward
                        switch (currtime) {
                            case 1:
                                $("#video-time").text(currtime);
                                break;
                            case 3:
                                pulseButton("Esteem");
                                break;
                            case 5:
                                pulseButton("Share");
                                $("#video-time").text("we've hit 5 seconds");
                                break;
                               
                        }
                    }
                    lastime = currtime;
                }
                
            }

            function pulseButton(btnName) {
                var button = $("#" + btnName);
                button.addClass("pulse-green");
                button.text(btnName + " +");
                setTimeout(function () { button.removeClass("pulse-green"); button.text(btnName); }, 3000);

            }
        </script>

    </div>
